<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/math.css">
    <title>Calculator</title>
</head>

<body>
   <div class="parent">
    <div class="container">
        <div class="inputArea">
            <input id="num1" type="number" placeholder="Number 1">
            <input id="num2" type="number" placeholder="Number 2">
            <br>
            <input id="result" type="text" placeholder="Result" readonly>
        </div>
    <br>
    <div class="buttonarea">
        <button onclick="calculate('add')">Plus</button>
        <button onclick="calculate('subtract')">Minus</button>
        <button onclick="calculate('multiply')">Mult</button>
        <button onclick="calculate('divide')">Divide</button>
        <button onclick="calculate('percent')">Percent</button>
    </div>

    </div>
   </div>
    <script src="assets/js/math.js"></script>
</body>

</html>
